{% extends 'assets/layout.html' %} {% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>


<ul class="collection">
    {% for item in assigningAssets %}
    <li class="collection-item avatar">
            <span class="title">Asset Name: {{item.assets.assets_name}}</span>
            <p>Requestor Name: {{item.requester.username}}
                <br> Quantity Requested: {{item.quantity}}
            </p>
            <a href="{% url 'approvedRequestedAsset' item.id %}" class="secondary-content">
                <i class="material-icons">check</i>
            </a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'index' %}" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back</a>
{% endblock %}
