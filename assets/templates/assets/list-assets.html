{% extends 'assets/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>


  <ul class="collection with-header">
    <li class="collection-header"><h6>Select for request</h6></li>
    {% for item in assets %}
      <li class="collection-item">
          <a href="/assets/details/{{item.id}}">
            {{item.assets_name}}
          </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
