{% extends 'assets/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>


  <ul class="collection with-header">
    <li class="collection-header"><h4>List Assets</h4></li>
    {% for item in assets %}
    <form action="" method="post">
      <li class="collection-item">
        <div class="row valign-wrapper">
          <div class="col l4">
            {{item.assets_name}}
          </div>
          <div class="input-field col l4">
            <input placeholder="Request Quantity" id="first_name" type="number" class="validate" min="1">
          </div>
          <a href="#!" class="secondary-content col l4">
            <i class="material-icons left">send</i>
          </a>
        </div>
      </li>
    </form>
    {% endfor %}
  </ul>
{% endblock %}
