{% extends 'assets/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>


  <ul class="collection with-header">
    <li class="collection-header"><h6>Select an employee to see the tree structure</h6></li>
    {% for item in profiles %}
      <li class="collection-item">
          <a href="{% url 'employeeTree' item.user_id %}">
            {{item.user.username}}
          </a>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'index' %}" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back</a>

{% endblock %}
