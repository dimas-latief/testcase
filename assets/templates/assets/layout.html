{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/style.css' %}" />
    <title>Lazada Assets</title>
</head>

<body>

    {% if user.is_authenticated %}

    <header class="container center-align">
        <h5>Lazada Assets Management</h5>
        <h6>Welcome back, {{user.username}}</h6>
    </header>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    {% else %}

    <header class="container center-align">
        <h5>Sorry You're Not Loggin Yet</h5>
    </header>

    <a href="/accounts/login" class="waves-effect waves-light btn"><i class="material-icons left">perm_identity</i>Login</a>

    {% endif %}

</body>

</html>
